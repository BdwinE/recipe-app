<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #formGroup="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            #nameInput="ngModel"
            name="nameInput"
            ngModel
            required
          />
          <span *ngIf="!nameInput.valid && nameInput.touched"
            >Please enter a name</span
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amountInput"
            #amountInput="ngModel"
            ngModel
            required
            min="1"
          />
          <span *ngIf="!amountInput.valid && amountInput.touched">
            <span *ngIf="amountInput.errors['required']"
              >Please enter an amount</span
            >
            <span *ngIf="amountInput.errors['min']"
              >Please enter an amount greater than 0</span
            >
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!formGroup.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            *ngIf="editMode"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
